<div class="row">
  <div class="col-xs-12">


    <h1 class="gras">Posts</h1>

    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts, let i=index" [post]="post" [index]="i"></app-post-list-item>
    </ul>

    <button class="btn btn-primary" (click)="onNewPost()">Nouveau post</button>

  </div>
</div>
