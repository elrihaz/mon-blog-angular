<li [ngClass]="{    'list-group-item': true,
                    'list-group-item-success': post.loveIts > 0,
                    'list-group-item-danger': post.loveIts < 0 }">

  <div class="en-tete-post">
    <div>
      <h2> {{ post.title }} </h2>
    </div>
    <div>
      <p class="gris"> {{ post.created_at | date: 'short' | uppercase }} </p>
    </div>
  </div>

  <p class="p-content"> {{ post.content }} </p>

  <button   class="btn btn-success btn-blog"
            (click)="onLoveIt()">Love it!</button>
  <button   class="btn btn-danger btn-blog"
            (click)="onDontLoveIt()">Don't love it!</button>
  <button   class="btn btn-danger pull-right"
            (click)="onDeletePost(post)">Supprimer le post</button>

</li>
