<li [ngClass]="{    'list-group-item': true,
                    'list-group-item-success': loveIts > 0,
                    'list-group-item-danger': loveIts < 0 }">

  <div class="en-tete-post">
    <div>
      <h2 class="gras"> {{ title }} </h2>
    </div>
    <div>
      <p class="gris"> {{ created_at | date: 'short' | uppercase }} </p>
    </div>
  </div>

  <p class="p-content"> {{ content }} </p>

  <button   class="btn btn-success btn-blog"
            (click)="onLoveIt!()">Love it!</button>
  <button   class="btn btn-danger btn-blog"
            (click)="onDontLoveIt()">Don't love it!</button>

</li>
